<div class="shopping-cart-container">
  <h1>Shopping Cart</h1>
  <div class="row col-12" *ngIf="cart$ | async as cart">
    <p>
      You have {{ cart.totalItemsCount }} items in your cart.
    </p>
    <table class="table">
      <thead>
        <tr>
          <th></th>
          <th class="text-left">Product</th>
          <th class="text-center" style="width: 160px">Quantity</th>
          <th class="text-right" style="width: 130px">Price</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cart.items ">
          <td style="width: 100px">
            <div [style.backgroundImage]="'url(' + item.imageUrl + ')'" class="thumbnail"></div>
          </td>
          <td class="text-left" style="width: 100px">
            {{ item.title }}
          </td>
          <td>
            <product-quantity [product]="item" [shopping-cart]="cart"></product-quantity>
          </td>
          <td class="text-right">
            {{ item.totalPrice | currency:'USD':true }}
          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th></th>
          <th></th>
          <th></th>
          <th class="text-right">{{ cart.totalPrice | currency:'USD':true }}</th>
        </tr>
      </tfoot>
    </table>
    <a 
    *ngIf="cart.items.length"
    routerLink = "/check-out"
    class="btn btn-primary">Check Out</a>

    <a style="margin: 0 0 0 10px; color: white;"
    *ngIf="cart.items.length"
    (click)="clearCart()"
    class="btn btn-danger">Clear Shopping Cart</a>
  </div>

</div>
